<md-content ng-controller="RecipesCtrl" layout="column" layout-margin ng-cloak>
  <md-content ng-controller="ViewRecipesCtrl" layout="column" layout-padding ng-cloak>
    <md-content layout="column">
      <md-content layout="row" layout-align="center center">
        <h1>What should we eat today?</h1>
      </md-content>
      <md-content layout="row" layout-align="space-around center" layout-wrap>
        <md-content ng-repeat="meal in meals" flex flex-xs="40" layout="column">
          <md-button class="md-primary md-raised" ng-click="$parent.mealType = meal">{{meal}}</md-button>
        </md-content>
        <md-content flex flex-xs="40" href="/newrecipe" layout="column">
          <md-button class="md-primary md-raised">Something New</md-button>
        </md-content>
        <md-content ng-hide="mealType == ''" layout="column" flex flex-xs="40">
          <md-button class="md-warn md-raised" ng-hide="mealType == '' " ng-click= "mealType = '' ">Clear filter</md-button>
        </md-content>
      </md-content>
      <br>
      <md-content layout="row" layout-xs="column">
        <md-input-container class="md-accent" layout="column" flex-sm="50" flex-gt-sm="33">
          <label>Search Recipes</label>
          <input type="text" ng-model="keyword">
        </md-input-container>
      </md-content>
      <br>
      <md-content layout="row" layout-align="space-around center">
        <p class="capitalize recipe-list-headline">{{ mealType }} Recipes</p>
      </md-content>
      <md-content layout="row" layout-wrap>
        <md-card flex-xs="100" flex="45" ng-repeat="recipe in recipes | filter : mealType | filter : keyword">
          <a href="/recipes/{{recipe._id}}">
            <md-card-title>
              <md-card-title-text layout="row" class="capitalize">{{recipe.name | limitTo: 30 }}<span ng-if="recipe.name.length > 30">...</span></md-card-title-text>
            </md-card-title>
          </a>
        </md-card>
        <md-card flex-xs="100" flex="45">
          <a href="/newrecipe">
            <md-card-title>
              <md-card-title-text>Add Recipe</md-card-title-text>
            </md-card-title>
          </a>
        </md-card>
      </md-content>
    </md-content>
  </md-content>
</md-content>
