<div layout="column" flex layout-margin>
	<md-content flex layout="column">
		<div layout="row" layout-align="center center">
			<h1>Login</h1>
		</div>
		<div layout="row" flex>
			<form ng-submit="login()" flex-offset="25" flex="50">
				<div layout="column">
					<md-input-container>
						<label>Email</label>
						<input type="text" ng-model="user.email">
					</md-input-container>
					<md-input-container>
						<label>Password</label>
						<input type="password" ng-model="user.password">
					</md-input-container>
					<md-input-container>
						<md-button type="submit" class="md-raised">Login</md-button>
					</md-input-container>
				</div>
			</form>
		</div>
	</md-content>
</div>
